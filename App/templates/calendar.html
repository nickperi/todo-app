{% extends "layout.html" %}
{% block title %}My Calendar{% endblock %}
{% block page %}My Calendar{% endblock %}

{{ super() }}

{% block content %}

<div class="calendar-container">
    <div class="calendar-header">
        <h5 id="month-header" style="text-align: center;">{{months[month]}} {{year}}</h5>
        <select class="month">
            {% for monthKey, monthValue in months.items() %}
                {% if monthKey == month %}
                    <option value="{{monthKey}}" selected>{{monthValue}}</option>
                {% else %}
                    <option value="{{monthKey}}">{{monthValue}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="calendar-weekdays">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
    </div>

    <div class="calendar-dates">
    </div>
</div>

    <script src="{{ url_for('static', filename='calendar.js') }}"></script>
{% endblock %}
